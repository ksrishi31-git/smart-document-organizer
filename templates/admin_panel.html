<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Admin Panel - All Users</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ "Yes" if user.is_admin else "No" }}</td>
            <td>
                <a href="/edit_user/{{ user.id }}">Edit</a> | 
                <a href="/delete_user/{{ user.id }}" onclick="return confirm('Delete user?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/admin_dashboard">Dashboard</a> |
    <a href="/logout">Logout</a>
</div>
</body>
</html>
