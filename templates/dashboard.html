<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Smart Document Organizer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Uploaded Files</h1>
    <table>
        <tr>
            <th>File Name</th>
            <th>Category</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file.name }}</td>
            <td>{{ file.category }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('upload') }}">Upload More</a> |
    <a href="{{ url_for('download') }}">Download All Folders as ZIP</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
</body>
</html>
